<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
   <script src="/Tax-calculate/src/DB/db.js"></script>
<script src="/Tax-calculate/src/utils/utils.js"></script>
<script type="module" src="/Tax-calculate/script.js"></script>
</head>
<body>
<header>
    <h1>Tax Calculator</h1>
</header>
<div class="container">
    <div class="left-panel" id="taxForm">
        <label>Income:
            <input type="number" id="income" placeholder="999999999" required>
        </label>
        <label>Country:
            <!--            <input type="text" id="country" placeholder="Please enter your country" required>-->
            <select id="country">
            </select>
        </label>
        <label>State:
            <!--            <input type="text" id="state" placeholder="Please enter your State" required>-->
            <select id="state"></select>
        </label>

        <button id="taxButton">Click Me!</button>
    </div>

    <div class="right-panel" id="result-side">
        <h2 id="resultText">Result:</h2>
    </div>
</div>
</body>
</html>
